name: eslint & check-types

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2.3.4
    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: 12.x
        cache: 'yarn'
    - run: yarn install
    - run: yarn lint
